<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Fuck it, Ship it for your Desktop</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <style>
            .container {
                margin-top: 40px;
                text-align: center;
                color: white;
            }

            img {
                width: 320px;
            }

            a, a:hover, a:focus, a:active {
                color: white;
                text-decoration: underline;
            }
        </style>
    </head>

    <body>
        <div class="container" id="container">
            <script>
                function rand(min, max) {
                    return min + Math.random() * (max - min);
                }

                function randomColor() {
                    var h = rand(1, 360);
                    var s = rand(50, 100);
                    var l = rand(25, 30);
                    return 'hsl(' + h + ',' + s + '%,' + l + '%)';
                }

                document.body.style.background = randomColor();

                var img = document.createElement("img");
                img.setAttribute('src', '/png?' + rand(0, 100000));
                img.setAttribute('alt', 'Fuck it, Ship it');
                document.getElementById('container').appendChild(img);
            </script>

            <h1 hidden>Fuck it, Ship it</h1>
            <h2>for your Desktop</h2>

            <p><a href="">Download the app</a> or submit a "Fuck it, Ship it" via <a href="https://github.com/kern/fisidesktop">pull request</a>.</p>
            <p>Made with &hearts; by <a href="https://twitter.com/KernCanCode">@KernCanCode</a>.</p>
        </div>

    </body>
</html>
